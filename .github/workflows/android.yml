name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev openjdk-11-jdk
        
    - name: Install cargo-mobile2
      run: cargo install cargo-mobile2
      
    - name: Initialize Android project
      run: |
        cargo mobile init --non-interactive
        # Fix Android project structure for proper APK building
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        # Navigate to Android project and build APK
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --stacktrace
        
    - name: Find APK file
      id: find_apk
      run: |
        APK_PATH=$(find android -name "*.apk" -type f | head -1)
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "Found APK at: $APK_PATH"
        ls -la android/app/build/outputs/apk/release/ || true
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: sparka-apk
        path: ${{ steps.find_apk.outputs.apk_path }}
        
    - name: Release APK
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ${{ steps.find_apk.outputs.apk_path }}
        asset_name: sparka.apk
        asset_content_type: application/vnd.android.package-archive
