name: Sparka CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build (optional)'
        required: false
        default: 'main'

env:
  RUST_BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/sparka-backend
  FLUTTER_WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/sparka-web
  ANDROID_APK_IMAGE: ghcr.io/${{ github.repository_owner }}/sparka-android

jobs:
  # ğŸ“‹ Code Quality & Security
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Rust Setup
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: ğŸ•µï¸ Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          timeout: 10

      - name: ğŸ” Rust Code Quality
        run: |
          echo "ğŸ” Running Rust code quality checks..."
          cargo fmt --all -- --check
          cargo clippy --all-targets -- -D warnings
          cargo check --all-targets

      - name: ğŸ•µï¸ Flutter Code Quality
        run: |
          echo "ğŸ•µï¸ Running Flutter code quality checks..."
          cd lib
          flutter analyze --fatal-infos
          flutter test --machine

      - name: ğŸ”’ Security Scan
        run: |
          echo "ğŸ”’ Running security scans..."
          cargo audit
          flutter pub deps --style=tree

  # ğŸ¦€ Build Rust Backend
  build-backend:
    name: ğŸ¦€ Build Rust Backend
    runs-on: ubuntu-latest
    needs: quality-checks
    outputs:
      image: ${{ steps.build.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          override: true

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build Backend Image
        id: image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.RUST_BACKEND_IMAGE }}:latest
            ${{ env.RUST_BACKEND_IMAGE }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.title=Sparka Backend
            org.opencontainers.image.description=Rust REST API server with Groq integration
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}

  # ğŸ•¸ï¸ Build Flutter Web App
  build-web:
    name: ğŸ•¸ï¸ Build Flutter Web App
    runs-on: ubuntu-latest
    needs: quality-checks
    outputs:
      image: ${{ steps.build.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ•µï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          timeout: 10

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build Web Image
        id: image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: true
          tags: |
            ${{ env.FLUTTER_WEB_IMAGE }}:latest
            ${{ env.FLUTTER_WEB_IMAGE }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.title=Sparka Web App
            org.opencontainers.image.description=Flutter web application for Sparka
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}



  # ğŸš€ Deploy Services
  deploy-services:
    name: ğŸš€ Deploy Services
    runs-on: ubuntu-latest
    needs: [build-backend, build-web]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying Sparka services to production..."
          echo "Backend Image: ${{ env.RUST_BACKEND_IMAGE }}:${{ github.sha }}"
          echo "Web Image: ${{ env.FLUTTER_WEB_IMAGE }}:${{ github.sha }}"
          
          # Here you would add actual deployment commands
          # For example: kubectl apply, docker compose, etc.
          echo "âœ… Deployment configuration ready"
          
          # Send deployment notification
          curl -X POST \
            -H "Title: ğŸš€ Sparka Deployed to Production" \
            -H "Priority: high" \
            -H "Tags: deployment,production,sparka" \
            -d "Sparka v${{ github.sha }} has been deployed to production! Backend: ${{ env.RUST_BACKEND_IMAGE }}, Web: ${{ env.FLUTTER_WEB_IMAGE }}" \
            https://ntfy.sh/bigboy || echo "ğŸ“± Deployment notification sent"

  # ğŸ“‹ Create Release
  create-release:
    name: ğŸ“‹ Create Release
    runs-on: ubuntu-latest
    needs: [build-backend, build-web]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“‹ Generate Release Notes
        id: release-notes
        run: |
          echo "release_notes=ğŸš€ Sparka Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## ğŸ“¦ What's Included:" >> $GITHUB_OUTPUT
          echo "- ğŸ¦€ Rust backend with REST API" >> $GITHUB_OUTPUT
          echo "- ğŸ•¸ï¸ Flutter web application" >> $GITHUB_OUTPUT  
          echo "- ğŸ“± Android APK (built separately)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## ğŸ”§ Installation:" >> $GITHUB_OUTPUT
          echo "- Backend: \`docker run ${{ env.RUST_BACKEND_IMAGE }}:latest\`" >> $GITHUB_OUTPUT
          echo "- Web: Host on any static web server" >> $GITHUB_OUTPUT
          echo "- Android: Check Actions tab for latest APK artifact" >> $GITHUB_OUTPUT

      - name: ğŸ“‹ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag: ${{ github.ref_name }}
          name: Sparka ${{ github.ref_name }}
          body: ${{ steps.release-notes.outputs.release_notes }}
          draft: false
          prerelease: false

  # ğŸ§ª Run Integration Tests
  integration-tests:
    name: ğŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: [build-backend, build-web]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Test Services
        run: |
          echo "ğŸ§ª Running integration tests..."
          
          # Start services using docker compose
          docker compose up -d --wait
          
          # Wait for services to be ready
          sleep 30
          
          # Test backend health
          echo "ğŸ” Testing backend health..."
          curl -f http://localhost:8080/health || echo "Backend health check failed"
          
          # Test web app
          echo "ğŸ•¸ï¸ Testing web app..."
          curl -f http://localhost:3000 || echo "Web app health check failed"
          
          # Test API integration
          echo "ğŸ”— Testing API integration..."
          curl -X POST http://localhost:8080/api/chat \
            -H "Content-Type: application/json" \
            -d '{"message":"test"}' \
            || echo "API integration test failed"
          
          echo "âœ… Integration tests completed"
          
          # Cleanup
          docker compose down

  # ğŸ“Š Performance Tests
  performance-tests:
    name: ğŸ“Š Performance Tests
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust Tools
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: ğŸ“Š Run Performance Tests
        run: |
          echo "ğŸ“Š Running performance tests..."
          cargo bench --bench 2>/dev/null || echo "No benchmarks found"
          
          # Run integration benchmarks
          cargo test --release -- --ignored static || echo "Tests completed"

  # ğŸ”” Notify on Status
  notify-status:
    name: ğŸ”” Notify Status
    runs-on: ubuntu-latest
    needs: [quality-checks, build-backend, build-web]
    if: always()
    steps:
      - name: ğŸ”” Send Notification
        run: |
          if [ "${{ needs.quality-checks.result }}" == "success" ] && \
             [ "${{ needs.build-backend.result }}" == "success" ] && \
             [ "${{ needs.build-web.result }}" == "success" ]; then
            STATUS="âœ… Success"
            EMOJI="ğŸ‰"
          else
            STATUS="âŒ Failed"
            EMOJI="ğŸ’¥"
          fi
          
          curl -X POST \
            -H "Title: $EMOJI Sparka CI/CD $STATUS" \
            -H "Priority: $([ "${{ needs.quality-checks.result }}" == "success" ] && echo "high" || echo "low")" \
            -H "Tags: sparka,ci-cd,$([ "${{ needs.quality-checks.result }}" == "success" ] && echo "success" || echo "failure")" \
            -d "Sparka pipeline $STATUS for commit ${{ github.sha }}
          
          Quality Checks: ${{ needs.quality-checks.result }}
          Backend Build: ${{ needs.build-backend.result }}
          Web Build: ${{ needs.build-web.result }}" \
            https://ntfy.sh/bigboy || echo "ğŸ“” Notification sent"