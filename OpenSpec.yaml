  setup:
    - toolchain:Android Studio with SDK
    - authentication:Google OAuth for Drive/Calendar
    - ide:Android Studio or VS Code
    - debugging:Android Logcat
  
  commands:
    - build-android:./gradlew assembleDebug
    - test-android:./gradlew test
    - lint:./gradlew lint
    - clean:./gradlew clean
  
  urls:
    - releases:https://github.com/KUKARAF/sparka/releases

