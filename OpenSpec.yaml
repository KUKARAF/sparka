schema: 1.0

name: sparka
description: Offline-first Android personal assistant with AI integration

# üéØ Project Overview
# Offline-first Android personal assistant with AI integration
# Features AI-powered chat, file management, calendar integration, and Google Drive sync
# User synchronization via JSON files on Google Drive

# üèó Architecture Overview
# Android native app with offline-first design and cloud sync capabilities

# üìã What We've Already Accomplished
# ‚úÖ Android APK with native performance and offline support
# ‚úÖ Google Drive integration for file sync and user data
# ‚úÖ Google Calendar integration for scheduling
# ‚úÖ GitHub Actions CI/CD for automated APK releases
# ‚úÖ Local data storage with SQLite

# üö¶ Components
components:
  # Android App - Native mobile application
  android:
    type: android-native
    path: android/
    description: Native Android app with Material Design and offline-first architecture
    technologies:
      - kotlin:1.9
      - android-sdk:34
      - gradle:8.4
      - material-design:3
      - mvvm-architecture:Model-view-viewmodel
      - sqlite:local-storage
    features:
      - native-performance:Optimized for Android
      - material-design:3 components
      - offline-support:Local data storage with SQLite
      - push-notifications:FCM integration
      - google-auth:OAuth2 flow
      - calendar-sync:Google Calendar API
      - file-sync:Google Drive API
      - ai-chat:Groq integration
      - overlay-system:Screen lock display
    environment:
      - ANDROID_COMPILE_SDK:34
      - ANDROID_TARGET_SDK:34
      - ANDROID_MIN_SDK:24
      - GROQ_API_KEY:required
      - GOOGLE_DRIVE_API_KEY:required
      - GOOGLE_CALENDAR_API_KEY:required
    build:
      - gradle:assembleDebug
      - signing:debug-keystore
    testing:
      - android:lint
      - unit-tests:JUnit
      - integration-tests:Espresso
    deployment:
      - format:apk
      - signing:release-keystore
      - distribution:github-releases

# üöÄ CI/CD Pipeline
ci_cd:
  platform: github-actions
  file: .github/workflows/release-apk.yml
  description: Simple APK build and release pipeline
  triggers:
    - push:main
    - workflow_dispatch:Manual triggers
  jobs:
    - build-android:APK build with Gradle
    - create-release:GitHub release with APK
  artifacts:
    - apk-file:GitHub releases
  notifications:
    - success:ntfy.sh deployment alerts
    - failure:ntfy.sh error notifications

# üìä Development Workflow
